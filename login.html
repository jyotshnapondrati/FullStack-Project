<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<style>
body {

	background-image:
		url('https://th.bing.com/th/id/OIP.lv93000z8m3ZgvlnTzNG4wHaEK?pid=ImgDet&rs=1');
		 background-repeat: no-repeat;
		  background-attachment: fixed;
		  background-size: cover;

}</style>


<form th:action="@{/validatingData}" th:object=${adminObj}
			method="get">
			<!-- target="_blank" -->
			<table>
				<thead>
					<tr>
						<th colspan="2">Sign in</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Email Address</td>
						<td><input type="text" class="text" name="username"
							th:field="*{UserName}" autofocus required /></td>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<td>Password</td>
						<td><input type="password" class="text" name="password"
							th:field="*{Password}" required /></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2"><a href="/validatingData"> <input
								type="submit" class="btn btn-success" value="Sign In" />
						</a></td>

					</tr>
				</tfoot>
			</table>
		</form>


</body>
</html>
