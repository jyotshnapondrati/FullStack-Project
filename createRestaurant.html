<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="ISO-8859-1">
<title>Insert Restaurant details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
	body{
background-image: url('https://cdn1.vectorstock.com/i/1000x1000/23/85/fast-food-restaurant-menu-chalkboard-design-vector-14012385.jpg');
}
	</style>
</head>
<body >
<div class="container text-white">
		<div class="row">
			<h1 >Add new Restaurant</h1>
		</div>

<div class="card-body">
			<form th:action = @{/insertRestaurants} th:object="${restaurantObject}" method = "post">
				<div class="form-group">
					<label> Restaurant Name: </label> <input type="text" name="restName"
						th:field="*{restaurantName}" class="form-control"
						required placeholder="Enter Restaurant Name" />
						
						<label for="quantity"> Ratings: </label> 
							<input type="number" id="quantity" name="ratings" min="1" max="5"
							th:field="*{rating}"
						class="form-control" placeholder="Enter Restaurant Ratings" /> 
						
						<label>Average Price: </label> 
						<input type="text" name="average cost"
						th:field="*{averageCost}"
					    class="form-control" required placeholder="Enter Average price" />
						<div class="valid-feedback">Valid</div>
						<div class="invalid-feedback">Please fill out this field</div>
				</div>
		
				<div class = "box-footer">
				<button type = "submit" class = "btn btn-primary">
				Add this Restaurant
				</button>		
			</div>
			</form>
		</div>
	</div>	
						
						
</body>
</html>
