<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<style>
	body{
background-image: url('https://i.pinimg.com/originals/03/2c/90/032c90f4513c314497e4007ca4b8a926.jpg');
}
	</style>
</head>
<body>

<div class="container">
		<div class="row">
			<h1>update new Restaurant Details</h1>
		</div>
		
		<div class="card-body">
			<form th:action = "@{/updateAndSave/{id} (id = ${updateRestaurant.restaurantId})}" th:object="${updateRestaurant}" method = "post">
				<div class="form-group">
					<label> Enter Restaurant name: </label> <input type="text" name="Name"
						th:field="*{restaurantName}" class="form-control"
						placeholder="Enter Restaurant Name" />
						
						<label> Enter ratings: </label> 
							<input type="text" name="ratings" 
							th:field="*{rating}"
						class="form-control" placeholder="Enter ratings" /> 
						
						<label>Enter average cost: </label> 
						<input type="number" name="cost"  
						th:field="*{averageCost}" class="form-control"
						placeholder="Enter average cost" />
				</div>
		<div class = "box-footer">
				<button type = "submit" class = "btn btn-primary">
				save
				</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
